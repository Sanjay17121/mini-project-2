<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Counter</title>
</head>
<body>
    <div id="section-1">
        <h1 style="color: rgb(136, 168, 255); font-family:Georgia, 'Times New Roman', Times, serif;text-align: center;margin-top: 100px;">COUNTER</h1>
    </div>
    <div id ="section-2">
        <input type="text" value="0" class="disp" id="countdisplay" onchange="takeinput()">
    </div>
    <div id ="section-3">
        <div id ="child-1">
            <button id="plus" class="button" onclick="increase()">Increase</button>
        </div> 
        <div id ="child-2">
            <button id="reset" class="button" onclick="reset()">Reset</button>
        </div>
        <div id ="child-3">
            <button id="minus"class="button" onclick="decrease()">Decrease</button>
        </div>
    </div>
    <script src="JS.js"></script> 
</body>
</html>
